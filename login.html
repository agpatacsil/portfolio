<body>
  <div class="div1">
    <div class="div2">
      <p>Welcome! Enter password:</p>
      <input type="password" id="pswd" class="box" style="margin-bottom: 10px"><br>
      <button id="myBtn" class="confirm" onclick="checkPswd()">Submit</button>
    </div>
  </div>
</body>

<script>


  var input = document.getElementById("pswd");
  input.addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      document.getElementById("myBtn").click();
    }
  });
</script>
